<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Добавление нового замечания</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
 </head>
 <body>
 <div class="container">
	<form>
		<div class="form-group">
			<label for="CommentName">Название замечания</label>
			<input type="Comment" class="form-control" id="CommentName" aria-describedby="commentHelp" placeholder="Введите название замечания">
		</div>
		 <div class="form-group">
			<label for="exampleFormControlSelect1">Выберите приоритет замечания</label>
			<select class="form-control" id="exampleFormControlSelect1">
			<option>Низкий</option>
			<option>Средний</option>
			<option>Высокий</option>
			</select>
		</div>
		<div class="form-group">
			<label for="exampleFormControlTextarea1">Описание замечания</label>
			<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
		</div>
		<button type="submit" class="btn btn-primary">Отправить</button>
	</form>
</div>
 </body>
</html>
